<form [formGroup]="form">

  <!-- First name -->
  <div class="form-group">
    <label  for="firstNameInput">First Name</label>
    <input  type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="Enter first name"
            formControlName="firstName">

    <div *ngIf="form.get('firstName').errors?.required && form.get('firstName').dirty">
      Field is required!
    </div>
    <div *ngIf="form.get('firstName').errors?.minlength && form.get('firstName').dirty">
      The minimum length of field is 3 characters!
    </div>
  </div>
  <!-- /First name -->

  <!-- Last name -->
  <div class="form-group">
    <label  for="lastNameInput">Last Name</label>
    <input  type="text"
            class="form-control"
            id="lastNameInput"
            placeholder="Enter last name"
            formControlName="lastName">
  <div *ngIf="form.get('lastName').invalid && form.get('lastName').dirty">
    Field is required!
  </div>
  </div>

  <!-- /Last name -->

  <!-- is experienced -->
  <div class="form-group form-check">
    <input class="form-check-input"  type="checkbox">
    <label class="form-check-label">I have experience > 2 yrs </label>
  </div>
  <!-- /is experienced -->

  <!-- Angular preference -->
  <div class="form-group">
    <label class="font-weight-bold">Angular Preferene</label>
    <div class="form-check">
      <input id="angular"
            class="form-check-input"
            type="radio"
            value="1"
            formControlName="angular">
      <label class="form-check-label" for="angularjs">angularJs</label>
    </div>

    <div class="form-check">
      <input id="angular"
            class="form-check-input"
            type="radio"
            value="2"
            formControlName="angular">
      <label class="form-check-label" for="angular">angular</label>
    </div>
    <div *ngIf="form.get('angular').invalid && form.get('angular').dirty">
      Field is required!
    </div>
  </div>
  <!-- /Angular preferene -->

  <!-- Favourite language -->
  <div class="form-group">
    <label class="form-control-label">Favourite Language</label>
    <select class="form-control" formControlName="favouriteLanguage">
      <option [ngValue]="null">Select Language</option>
      <option *ngFor="let lang of programmingLanguages" [ngValue]="lang">
        {{lang}}
      </option>>
    </select>
    <div *ngIf="form.get('favouriteLanguage').invalid && form.get('favouriteLanguage').dirty">
      Field is required!
    </div>
  </div>
  <!-- /Favourite language -->

  <!-- JS Version -->
  <div class="form-group">
    <label>JS Version</label>
    <input class="form-control" type="text" formControlName="jsversion" disabled>
    <div *ngIf="form.get('jsversion').invalid && form.get('jsversion').dirty">
      Field is required!
    </div>
  </div>
  <!-- /JS Version -->

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
